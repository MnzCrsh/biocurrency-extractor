name: backend-pr-pipeline

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore backend/
    - name: Build
      run: dotnet build backend/ --no-restore
    
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore backend/
    - name: Run xUnit tests
      run: dotnet test backend/ --no-build --verbosity normal
      
  code-style:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore backend/
    - name: Install Fantomas tool
      run: dotnet tool install --global fantomas-tool
    - name: Run code style check with Fantomas
      run: dotnet fantomas --check backend